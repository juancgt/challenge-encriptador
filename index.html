<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>

</head>
<body>
    <header>
        <img src="imagenes/Frame 6.png" alt="logo Alura" class="logo">
    </header>
    <main>
        <section class="seccion-1">
            <textarea class="text-area" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar();">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar();">Desencriptar</button>
            </div>
        </section>
        <section class="seccion-2">
            <textarea class="mensaje" name="" id="" cols="20" rows="7">
                
            </textarea>
            <div class="informacion-mensaje">
                <p class="infor-1">Ningún mensaje fue encontrado</p>
                <p class="infor-2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="div-copiar">
                <button class="btn-copiar" onclick="copiar();">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
